<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nino Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Nino Bank</h1>
        <div class="submit-area ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>Transaction area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>& <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>



        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>
    <script>

        //login button event handler 
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            console.log("clicked");
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

        })

        //deposit button event handler

        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);



            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);



            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // document.getElementById("currentBalance").innerText = currentBalanceNumber + totalDeposit;




            document.getElementById("depositAmount").value = "";

        })

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }


        //Withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw');
            withdrawBtn.addEventListener('click', function () {
                const withdrawAmount = document.getElementById('withdrawAmount').value;
                const withdrawNumber = parseFloat(withdrawAmount);

        //     // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        //     // const currentWithdrawNumber = parseFloat(currentWithdraw);
        //     // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
        //     // document.getElementById("currentWithdraw").innerText = totalWithdraw;
            updateSpanText("currentWithdraw", withdrawNumber);

            updateSpanTextWithdraw("currentBalance", withdrawNumber);

            document.getElementById("withdrawAmount").value = "";


        })

        function updateSpanTextWithdraw(id, withdrawNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = current - withdrawNumber;
            document.getElementById(id).innerText = total;
        }


    </script>
</body>

</html>
